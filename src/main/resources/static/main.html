<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主界面下面的显示</title>
		<link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
		<script src="js/layui/layui.js"></script>
		<script src="js/vue/vue.min.js"></script>
		<style>
			div{border: 1px solid #E4E4E4;margin-left:30px ;}
			.clearfloat:after{display:block;clear:both;content:"";visibility:hidden;height:0} 
            .clearfloat{zoom:1} 
            .btns{text-align: center;padding-top: 30px;}
            .btns button{width: 160px !important;height: 150px !important;}
			.shis{

				margin-left: 100px;
			}
			.td1{
				font-size: 15px;
				text-align: center;
			}
			.td2{
				font-size: 25px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
		<div>
			<div style="width: 700px;height: 400px;float: left;">
				<table class="shis">
					<tr>
						<td width="200px" class="td1">当前考试</td>
						<td width="200px" class="td1">当前试题</td>
					</tr>
					<tr>
						<td width="200px" class="td2">{{str1}}场考试</td>
						<td width="200px" class="td2">{{str2}}道试题</td>
					</tr>
				</table>
			</div>
			<div style="width: 700px;height: 400px;float: left;" class="btns">
				<button class="layui-btn layui-btn-normal" v-on:click="changes('kaoshi.html')">创建考试</button>
				<button class="layui-btn" v-on:click="changestotiku('tiku.html')">试题库</button>
				<button class="layui-btn layui-btn-warm" onclick="jinru()">考试分析</button>
			</div>
		</div>
		<div id="app1" class="clearfloat">
			<div style="width: 700px;height: 200px;">
				<h3>考试量</h3>
				<table class="layui-table">
					<tr>
						<th>最近一次参加量</th>
						<th>最近一周参加量</th>
						<th>昨日参加量</th>
					</tr>
					<tr>
						<td>0人次</td>
						<td>0人次</td>
						<td>0人次</td>
					</tr>
				</table>
			</div>
			<div style="width: 700px;height: 200px;">
				
			</div>
		</div>
		
		</div>
	</body>
	<script>

        //$.post("saveperson.do",{psemess:JSON.stringify(vue1.datas)},function(data){});
		new Vue({
			el:"#app",
			data:{
				str1:localStorage.getItem("shijuanshuliang"),
				str2:localStorage.getItem("timushuliang")
			},
			methods:{
				changes:function(str){
				    console.log(str);
                    localStorage.setItem("kaoshitpid",-1);
					window.top.vue.change(str);
				},
                changestotiku:function(str){
				    console.log("进入试题库")
                    window.top.vue.change(str);
                }
			}
		})
		layui.use('element', function(){
		  var element = layui.element;
		});
		
	</script>
<script>
	function jinru(){
		window.location.href="testfenxi.html";
    }
</script>
</html>
